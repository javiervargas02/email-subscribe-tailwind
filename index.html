<!DOCTYPE html>
<html lang="en" class="bg-zinc-700">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Email Subscribe</title>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen">
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            src="img/image.jpg"
            alt=""
            class="rounded-xl h-80 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200" />
          <div class="p-6 md:p-12 flex flex-col md:justify-center md:space-y-8">
            <h2
              class="font-serif text-xl text-center font-medium text-white md:text-left">
              Get diet and fitness tips on your inbox
            </h2>
            <p
              class="text-sm my-4 max-w-xs leading-5 text-white tracking-wide text-center md:text-left">
              Eat better and exercise better. Sign up for the diet and fitness
              newsletter
            </p>
            <div
              class="flex flex-col space-y-4 md:space-x-3 md:flex-row md:space-y-0">
              <input
                type="email"
                name="email"
                id="email"
                class="rounded-md py-3 px-5 bg-transparent border text-center text-white text-sm bg-zinc-800 border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left outline-none"
                placeholder="Enter your email address" />
              <button
                class="py-3 px-5 rounded-md text-xs text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-300">
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
